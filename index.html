<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Tempo e Temperatura</title>
</head>

<body>
  <div class="container-fluid p-0 m-0 d-flex justify-content-center">
    <div class="card text-center shadow-lg" style="width: 26rem;">
      <div class="card-header">TEMPO E TEMPERATURA</div>
      <div class="card-body">
        <div class="city">Uberlandia, BR</div>
        <div class="date">Domingo, 30 Novembro 2021</div>
        <div class="container-img">
          <img src="./assets/img/unknown.png" alt="">
        </div>
        <div class="container-temp mx-3">
          <div>22</div>
          <span>°c</span>
        </div>
        <div class="weather">Nublado</div>
        <div class="low-high">22°c / 23°c</div>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
